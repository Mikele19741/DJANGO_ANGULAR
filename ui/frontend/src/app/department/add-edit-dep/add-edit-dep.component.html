<div class="form-group row">

    <label class="col-sm-2 col-form-label">Department Name<label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName" placeholder="Enter Department Name">
    </div>


      <button type="button" class="btn btn-primary" *ngIf="dep.DepartmentId==0"
                (click)="addDeparment()">Add</button>
       <button type="button" class="btn btn-primary" *ngIf="dep.DepartmentId!=0"
                (click)="updateDeparment()">Update</button>

</div>
